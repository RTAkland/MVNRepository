<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVNRepository | by RTAkland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-kotlin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        .code-block-container {
            position: relative;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .modal-body input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">公开仓库</h2>

    <div class="row">
        <div class="col-12">
            <div class="code-block-container">
                <button class="copy-btn btn btn-sm btn-outline-primary" data-clipboard-target="#releases-url">
                    复制
                </button>
                <pre id="releases-url" class="m-0"><code class="language-kotlin">repositories {
    maven("<span id="releases-repo"></span>")
}</code></pre>
            </div>
        </div>
        <div class="col-12">
            <div class="code-block-container">
                <button class="copy-btn btn btn-sm btn-outline-primary" data-clipboard-target="#snapshots-url">
                    复制
                </button>
                <pre id="snapshots-url" class="m-0"><code class="language-kotlin">repositories {
    maven("<span id="snapshots-repo"></span>")
}</code></pre>
            </div>
        </div>
        <div class="col-12">
            <h2 class="text-center" style="color: orange;">私有仓库</h2>
            <p class="text-center" style="font-size: 12px;color: rebeccapurple">需要认证</p>
            <div class="code-block-container">
                <button class="copy-btn btn btn-sm btn-outline-primary" data-clipboard-target="#private-url">
                    复制
                </button>
                <pre id="private-url" class="m-0"><code class="language-kotlin">repositories {
    maven("<span id="private-repo"></span>")
}</code></pre>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 text-center mt-4">
            <a href="/listing" class="btn btn-primary w-100">浏览 Maven 构件</a>
        </div>
        <div class="col-6 text-center mt-4">
            <button class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#loginModal">登录</button>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">登录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const protocol = window.location.protocol;
    const hostname = window.location.host;
    const baseUrl = `${protocol}//${hostname}`;
    const releasesUrl = `${baseUrl}/releases`;
    const snapshotsUrl = `${baseUrl}/snapshots`;
    const privateUrl = `${baseUrl}/private`;
    document.getElementById("releases-repo").textContent = releasesUrl;
    document.getElementById("snapshots-repo").textContent = snapshotsUrl;
    document.getElementById("private-repo").textContent = privateUrl;
    Prism.highlightAll();
    new ClipboardJS('.copy-btn');

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/-/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            });

            if (!response.ok) {
                throw new Error('登录失败');
            }

            const data = await response.json();
            if (data.access_token) {
                localStorage.setItem('access_token', data.access_token);
                alert('登录成功！');
                const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                modal.hide();
            } else {
                alert('登录失败，未获得有效token');
            }
        } catch (error) {
            alert(error.message);
        }
    });
</script>
</body>
</html>
