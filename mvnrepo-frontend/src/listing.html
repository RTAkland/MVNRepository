<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven 构件浏览 | by RTAkland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .folder {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }

        .folder:hover {
            text-decoration: underline;
        }

        .file {
            color: green;
            cursor: pointer;
        }

        .file:hover {
            text-decoration: underline;
        }

        .back-link {
            color: darkgoldenrod;
            cursor: pointer;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Maven 构件浏览</h2>
    <div id="artifact-list" class="mt-4"></div>
    <div id="breadcrumb" class="mt-4"></div>
    <a href="/">返回主页</a>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">未登录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>您还没有登录，请先登录</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="redirectToLogin()">去登录</button>
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = '/-/api/artifacts';
    let currentPath = '';

    function getAccessToken() {
        return localStorage.getItem('access_token');
    }

    function formatFileSize(size) {
        const units = ['B', 'KB', 'MB', 'GB', 'TB'];
        let unitIndex = 0;
        let sizeInUnit = size;

        while (sizeInUnit >= 1024 && unitIndex < units.length - 1) {
            sizeInUnit /= 1024;
            unitIndex++;
        }

        return `${sizeInUnit.toFixed(2)} ${units[unitIndex]}`;
    }

    function loadArtifacts(path = '') {
        currentPath = path;
        const breadcrumb = document.getElementById('breadcrumb');
        breadcrumb.innerHTML = `当前位置: /${path || ''}`;

        const headers = {};
        const token = getAccessToken();
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        fetch(`${apiUrl}${path ? `/${path}/` : ''}`, { headers })
            .then(response => {
                if (response.status === 401) {
                    showLoginModal();
                    throw new Error('Unauthorized');
                }
                return response.json();
            })
            .then(data => {
                const artifactList = document.getElementById('artifact-list');
                artifactList.innerHTML = '';
                if (path) {
                    const backLink = document.createElement('div');
                    backLink.innerHTML = `<span class="back-link" onclick="goBack()">..</span>`;
                    artifactList.appendChild(backLink);
                }
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    if (item.isDirectory) {
                        div.innerHTML = `<span class="folder" onclick="loadArtifacts('${path ? path + '/' + item.name : item.name}')">${item.name}</span>`;
                    } else {
                        const fileSize = item.size ? `<span class="file-size">(${formatFileSize(item.size)})</span>` : '';
                        div.innerHTML = `<span class="file" onclick="downloadFile('${path ? path + '/' + item.name : item.name}')">${item.name}</span> ${fileSize}`;
                    }
                    artifactList.appendChild(div);
                });
            })
            .catch(error => {
                if (error.message !== 'Unauthorized') {
                    console.error('Error loading artifacts:', error);
                }
            });
    }

    function showLoginModal() {
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
    }

    function goBack() {
        const pathParts = currentPath.split('/');
        pathParts.pop();
        const newPath = pathParts.join('/');
        loadArtifacts(newPath);
    }

    function downloadFile(filePath) {
        window.location.href = `${apiUrl}/${filePath}`;
    }

    function redirectToLogin() {
        window.location.href = '/';
    }

    loadArtifacts();
</script>
</body>
</html>
