<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven 构件浏览 | by RTAkland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Maven 构件浏览</h2>
    <div id="artifact-list" class="mt-4"></div>
    <div id="breadcrumb" class="mt-4"></div>
    <a href="/">返回主页</a>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">未登录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>您还没有登录，请先登录</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="redirectToLogin()">去登录</button>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-1 mt-2">
    <div class="container">
        <span id="icp-text"></span>
    </div>
</footer>
<script src="js/icp.js"></script>
<script src="js/listing.js"></script>
</body>
</html>
