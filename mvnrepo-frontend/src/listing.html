<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven 构件浏览 | by RTAkland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .folder {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }

        .folder:hover {
            text-decoration: underline;
        }

        .file {
            color: green;
            cursor: pointer;
        }

        .file:hover {
            text-decoration: underline;
        }

        .back-link {
            color: darkgoldenrod;
            cursor: pointer;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Maven 构件浏览</h2>
    <div id="artifact-list" class="mt-4"></div>
    <div id="breadcrumb" class="mt-4"></div>
    <a href="/">返回主页</a>
</div>

<script>
    const apiUrl = '/-/api/artifacts';
    let currentPath = '';

    function loadArtifacts(path = '') {
        currentPath = path;
        const breadcrumb = document.getElementById('breadcrumb');
        breadcrumb.innerHTML = `当前位置: /${path || ''}`;

        fetch(`${apiUrl}${path ? `/${path}/` : ''}`)
            .then(response => response.json())
            .then(data => {
                const artifactList = document.getElementById('artifact-list');
                artifactList.innerHTML = '';
                if (path) {
                    const backLink = document.createElement('div');
                    backLink.innerHTML = `<span class="back-link" onclick="goBack()">..</span>`;
                    artifactList.appendChild(backLink);
                }
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    if (item.isDirectory) {
                        div.innerHTML = `<span class="folder" onclick="loadArtifacts('${path ? path + '/' + item.name : item.name}')">${item.name}</span>`;
                    } else {
                        div.innerHTML = `<span class="file" onclick="downloadFile('${path ? path + '/' + item.name : item.name}')">${item.name}</span>`;
                    }
                    artifactList.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading artifacts:', error);
            });
    }

    function goBack() {
        const pathParts = currentPath.split('/');
        pathParts.pop();
        const newPath = pathParts.join('/');
        loadArtifacts(newPath);
    }

    function downloadFile(filePath) {
        window.location.href = `${apiUrl}/${filePath}`;
    }
    loadArtifacts();
</script>
</body>
</html>
